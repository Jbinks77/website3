<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Genkub Hero</title>
  <style>
    * { box-sizing: border-box; }

    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      overflow: hidden;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: #e0e0e0;
    }

    /* Background: deep black base with subtle vignette via radial gradients. */
    body {
      background:
        radial-gradient(circle at center, #0b0b0b 0%, #070707 58%, #050505 100%),
        radial-gradient(circle at center, transparent 46%, rgba(0, 0, 0, 0.62) 100%);
      position: relative;
    }

    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      display: grid;
      place-items: center;
      overflow: hidden;
      padding: 16px;
    }

    /* Navbar: top-centered glass pill with blur, subtle border, and soft shadow. */
    .pill-nav {
      position: absolute;
      top: 22px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 20;
      width: min(560px, calc(100vw - 32px));
      height: 52px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.08);
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 28px rgba(0, 0, 0, 0.42), inset 0 1px 0 rgba(255, 255, 255, 0.05);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 24px;
    }

    .pill-nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      width: 100%;
      display: flex;
      justify-content: space-evenly;
      align-items: center;
    }

    .pill-nav a {
      color: rgba(225, 225, 225, 0.8);
      text-decoration: none;
      font-size: 0.95rem;
      transition: color 0.18s ease;
      white-space: nowrap;
    }

    .pill-nav a:hover,
    .pill-nav a:focus-visible {
      color: rgba(246, 246, 246, 0.98);
      outline: none;
    }

    /* Model container: centered hero stage, responsive square around ~600px desktop. */
    .model-stage {
      width: min(600px, 90vw);
      height: min(600px, 90vw);
      display: grid;
      place-items: center;
      z-index: 1;
      margin-top: 24px;
    }

    model-viewer {
      display: block;
      background: transparent;
    }

    @media (max-width: 720px) {
      .pill-nav {
        top: 16px;
        width: min(520px, calc(100vw - 24px));
        height: 46px;
        padding: 0 14px;
      }

      .pill-nav a { font-size: 0.84rem; }
    }
  </style>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
  <main class="hero">
    <nav class="pill-nav" aria-label="Primary">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Product</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

    <section class="model-stage" aria-label="3D model hero">
      <model-viewer
        src="./genkub_greeting_robot.gltf"
        camera-controls
        auto-rotate
        environment-image="neutral"
        exposure="1"
        style="width: min(600px, 90vw); height: min(600px, 90vw);">
      </model-viewer>
    </section>
  </main>
</body>
</html>
