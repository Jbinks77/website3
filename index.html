<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nexoria</title>
  <style>
    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: #e9ecff;
    }

    body {
      background: #070913;
    }

    .scene {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      isolation: isolate;
      background:
        linear-gradient(180deg, #05060c 0%, #080a15 48%, #101126 100%);
    }

    .scene::before {
      content: "";
      position: absolute;
      inset: 0;
      z-index: 0;
      background:
        radial-gradient(80vmax 60vmax at 18% 88%, rgba(176, 74, 255, 0.24) 0%, rgba(122, 74, 255, 0.12) 28%, rgba(91, 40, 168, 0.06) 42%, transparent 72%),
        radial-gradient(58vmax 40vmax at 26% 78%, rgba(234, 84, 198, 0.13) 0%, rgba(150, 69, 224, 0.08) 32%, transparent 70%),
        radial-gradient(34vmax 28vmax at 62% 54%, rgba(75, 117, 255, 0.09) 0%, transparent 76%);
      pointer-events: none;
    }

    .scene::after {
      content: "";
      position: absolute;
      inset: 0;
      z-index: 1;
      pointer-events: none;
      opacity: 0.35;
      background:
        radial-gradient(circle at 12% 20%, rgba(255,255,255,0.7) 0 0.7px, transparent 1.2px),
        radial-gradient(circle at 24% 72%, rgba(255,255,255,0.55) 0 0.8px, transparent 1.3px),
        radial-gradient(circle at 37% 38%, rgba(210,220,255,0.58) 0 0.7px, transparent 1.3px),
        radial-gradient(circle at 48% 16%, rgba(255,255,255,0.5) 0 0.65px, transparent 1.25px),
        radial-gradient(circle at 59% 66%, rgba(220,228,255,0.5) 0 0.75px, transparent 1.3px),
        radial-gradient(circle at 68% 30%, rgba(255,255,255,0.45) 0 0.65px, transparent 1.2px),
        radial-gradient(circle at 76% 82%, rgba(212,224,255,0.5) 0 0.75px, transparent 1.25px),
        radial-gradient(circle at 84% 46%, rgba(255,255,255,0.48) 0 0.7px, transparent 1.2px),
        radial-gradient(circle at 92% 14%, rgba(226,235,255,0.45) 0 0.65px, transparent 1.15px),
        radial-gradient(circle at 16% 90%, rgba(255,255,255,0.45) 0 0.7px, transparent 1.2px),
        radial-gradient(circle at 30% 10%, rgba(255,255,255,0.42) 0 0.6px, transparent 1.1px),
        radial-gradient(circle at 52% 88%, rgba(220,230,255,0.43) 0 0.6px, transparent 1.15px),
        radial-gradient(circle at 72% 8%, rgba(255,255,255,0.4) 0 0.55px, transparent 1.05px),
        radial-gradient(circle at 88% 70%, rgba(235,242,255,0.42) 0 0.6px, transparent 1.1px);
    }

    .center-glow {
      position: absolute;
      left: 50%;
      top: 52%;
      width: 32vmax;
      height: 32vmax;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      z-index: 2;
      pointer-events: none;
      background: radial-gradient(circle, rgba(108, 159, 255, 0.32) 0%, rgba(95, 120, 255, 0.15) 28%, rgba(72, 86, 190, 0.07) 44%, transparent 72%);
      filter: blur(8px);
    }

    .arcs {
      position: absolute;
      inset: -12% -8% -8% -8%;
      z-index: 2;
      pointer-events: none;
      opacity: 0.75;
    }

    .nav-wrap {
      position: absolute;
      top: 26px;
      left: 50%;
      transform: translateX(-50%);
      width: min(720px, calc(100vw - 32px));
      z-index: 20;
    }

    .navbar {
      width: 100%;
      height: 52px;
      border-radius: 999px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.1);
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.45), inset 0 1px 0 rgba(255,255,255,0.05);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 22px;
      gap: 16px;
    }

    .brand {
      color: #f1f3ff;
      font-weight: 600;
      letter-spacing: 0.01em;
      text-decoration: none;
      white-space: nowrap;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 24px;
    }

    .nav-links a {
      color: rgba(225, 230, 255, 0.8);
      text-decoration: none;
      font-size: 0.96rem;
      transition: color 0.2s ease;
      white-space: nowrap;
    }

    .nav-links a:hover,
    .nav-links a:focus-visible {
      color: rgba(246, 249, 255, 0.98);
      outline: none;
    }

    .hero {
      position: relative;
      z-index: 10;
      width: min(920px, calc(100vw - 40px));
      margin: 0 auto;
      height: 100%;
      display: grid;
      place-items: center;
      text-align: center;
      padding-top: 52px;
    }

    .hero-inner h1 {
      margin: 0;
      font-size: clamp(1.9rem, 4.2vw, 3.35rem);
      line-height: 1.08;
      letter-spacing: -0.02em;
      color: #f0f3ff;
      text-wrap: balance;
    }

    .hero-inner p {
      margin: 18px auto 0;
      max-width: 760px;
      font-size: clamp(1rem, 1.65vw, 1.2rem);
      line-height: 1.6;
      color: rgba(214, 222, 247, 0.84);
      text-wrap: pretty;
    }

    .cta-row {
      margin-top: 34px;
      display: inline-flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn-primary,
    .btn-secondary {
      text-decoration: none;
      border-radius: 999px;
      padding: 12px 22px;
      font-weight: 500;
      font-size: 0.95rem;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease, color 0.2s ease;
    }

    .btn-primary {
      color: #f3f6ff;
      background: linear-gradient(135deg, rgba(91,129,255,0.9), rgba(147,94,255,0.88));
      box-shadow: 0 0 0 1px rgba(180, 194, 255, 0.18) inset, 0 0 24px rgba(117, 125, 255, 0.42);
    }

    .btn-primary:hover,
    .btn-primary:focus-visible {
      transform: translateY(-1px);
      box-shadow: 0 0 0 1px rgba(199, 209, 255, 0.25) inset, 0 0 34px rgba(126, 133, 255, 0.58);
      outline: none;
    }

    .btn-secondary {
      color: rgba(232, 238, 255, 0.9);
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.16);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }

    .btn-secondary:hover,
    .btn-secondary:focus-visible {
      color: rgba(250, 252, 255, 0.98);
      background: rgba(255, 255, 255, 0.09);
      transform: translateY(-1px);
      outline: none;
    }

    @media (max-width: 700px) {
      .nav-wrap {
        top: 18px;
        width: min(620px, calc(100vw - 22px));
      }

      .navbar {
        height: 46px;
        padding: 0 14px;
      }

      .brand { font-size: 0.93rem; }
      .nav-links { gap: 14px; }
      .nav-links a { font-size: 0.83rem; }

      .hero {
        width: calc(100vw - 26px);
        padding-top: 46px;
      }

      .hero-inner p { margin-top: 14px; }
      .cta-row { margin-top: 26px; }

      .arcs { inset: -8% -18% -8% -18%; }
    }
  </style>
</head>
<body>
  <!-- Background layers -->
  <div class="scene">
    <div class="center-glow" aria-hidden="true"></div>

    <!-- Arcs SVG -->
    <svg class="arcs" viewBox="0 0 1600 1000" preserveAspectRatio="none" aria-hidden="true">
      <defs>
        <filter id="arcGlow" x="-40%" y="-40%" width="180%" height="180%">
          <feGaussianBlur stdDeviation="3.2" result="blur" />
          <feMerge>
            <feMergeNode in="blur" />
            <feMergeNode in="SourceGraphic" />
          </feMerge>
        </filter>
        <linearGradient id="arcGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#66b1ff" stop-opacity="0.42" />
          <stop offset="100%" stop-color="#7b61ff" stop-opacity="0.16" />
        </linearGradient>
        <linearGradient id="arcGrad2" x1="100%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" stop-color="#7e6dff" stop-opacity="0.36" />
          <stop offset="100%" stop-color="#54a6ff" stop-opacity="0.12" />
        </linearGradient>
      </defs>
      <ellipse cx="880" cy="580" rx="760" ry="380" fill="none" stroke="url(#arcGrad1)" stroke-width="1.4" filter="url(#arcGlow)" />
      <ellipse cx="720" cy="620" rx="660" ry="320" fill="none" stroke="url(#arcGrad2)" stroke-width="1.2" filter="url(#arcGlow)" />
      <ellipse cx="1010" cy="520" rx="860" ry="430" fill="none" stroke="url(#arcGrad1)" stroke-width="1" filter="url(#arcGlow)" />
    </svg>

    <!-- Navbar -->
    <header class="nav-wrap">
      <nav class="navbar" aria-label="Navigation principale">
        <a href="#" class="brand">Nexoria</a>
        <div class="nav-links">
          <a href="#">Mes créations</a>
          <a href="#">Me contacter</a>
        </div>
      </nav>
    </header>

    <!-- Hero -->
    <main class="hero">
      <section class="hero-inner">
        <h1>Des sites web modernes, rapides et sur-mesure.</h1>
        <p>Nexoria crée des sites vitrines et landing pages premium, pensés pour convertir.</p>
        <div class="cta-row">
          <a href="#" class="btn-primary">Voir mes créations</a>
          <a href="#" class="btn-secondary">Me contacter</a>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
